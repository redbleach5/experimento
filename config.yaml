# Конфигурация AI Агента

# Настройки модели
model:
  # Используемый провайдер: "ollama", "lmstudio", "local_transformers", "vllm"
  provider: "lmstudio"
  
  # Имя модели для Ollama (рекомендуемые для кодирования):
  # - codellama:7b (быстрая, хорошая для кода)
  # - codellama:13b (лучше качество)
  # - deepseek-coder:6.7b (отличная для кода)
  # - qwen2.5-coder:7b (современная модель)
  # - starcoder2:7b (специализированная для кода)
  model_name: "qwen3-30b-a3b-instruct-2507"
  
  # Для локальных transformers моделей
  model_path: ""
  device: "cuda"  # cuda, cpu, auto
  
  # Параметры генерации
  generation:
    max_tokens: 4096
    temperature: 0.2  # Низкая температура для более детерминированного кода
    top_p: 0.95
    top_k: 40
    repetition_penalty: 1.1

# Настройки Ollama
ollama:
  base_url: "http://localhost:11434"
  timeout: 300  # секунд

# Настройки LM Studio
lmstudio:
  base_url: "http://localhost:1234"
  timeout: 300  # секунд
  # Убедитесь, что Local Server включен в настройках LM Studio
  
# Настройки для RTX 3090 (24GB VRAM)
gpu:
  # Использовать ли GPU
  use_gpu: true
  
  # Максимальная память GPU в GB (для RTX 3090 = 24)
  max_memory: 24
  
  # Использовать ли 8-bit квантование (экономит память)
  use_8bit: false
  
  # Использовать ли 4-bit квантование (максимальная экономия)
  use_4bit: false
  
  # Использовать ли Flash Attention (ускоряет инференс)
  use_flash_attention: true

# Настройки агента
agent:
  # Системный промпт для агента
  system_prompt: |
    Ты опытный AI-ассистент для программирования. Твоя задача - помогать пользователю писать качественный код.
    
    Правила:
    1. Всегда предоставляй полный, рабочий код
    2. Добавляй комментарии там, где это необходимо
    3. Следуй best practices для выбранного языка
    4. Если код неполный, объясни что нужно добавить
    5. Предлагай оптимизации и улучшения
    6. Отвечай на русском языке, если пользователь пишет на русском
    
  # Максимальная длина контекста
  max_context_length: 8192
  
  # Автоматически сохранять историю диалога
  save_history: true
  
  # Путь для сохранения истории
  history_path: "./history"

# Настройки интерфейса
ui:
  # Режим интерфейса: "cli", "web", "both"
  mode: "both"
  
  # Порт для веб-интерфейса
  web_port: 8000
  
  # Хост для веб-интерфейса
  web_host: "127.0.0.1"
  
  # Тема для CLI (light/dark)
  cli_theme: "dark"

